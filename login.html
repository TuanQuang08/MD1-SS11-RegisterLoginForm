<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
Email:
<br>
<input type="email" id="email" placeholder="Enter your email address"><br><br>
Password:
<br>
<input type="password" id="password" placeholder="Enter your password"><input type="checkbox" id="showpass"  onclick="ShowPass()"><br><br>
<input type="checkbox" id="remember"> <span>Remember me</span>
<br><br>
<button type="submit" onclick="login()">Login</button>
</body>
<script>
    function login() {
        let email = document.getElementById('email').value;
        let pass = document.getElementById('password').value;
        let remember = document.getElementById('remember');
        if(email !== ''||pass !== ''){
            if(email === localStorage.getItem('email') && pass === localStorage.getItem('pass')){
                if (remember.checked){
                    setCookie('email',email,24);
                    setCookie('password',pass,24);
                }
                window.location = "https://learn.rikkeiacademy.com/learn/29";
            }else {
                alert("Sai pass or email!!")
            }
        }else {
            alert("Khong duoc de trong!!!")
        }
    }
    function ShowPass() {
        let showPass = document.getElementById('showpass');
        let pass = document.getElementById('password');
        if (showPass.checked){
            pass.type = 'text';
        }else {
            pass.type = 'password';
        }
    }

    function setCookie(name, value, time) {
        const hour = new Date();
        hour.setHours(hour.getHours() + time);
        let expires = "expires="+hour.toUTCString();
        document.cookie = name + "=" + value + ";" + expires + ";path=/";
    }
</script>
</html>
