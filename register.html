<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
Email:
<br>
<input type="email" id="email" placeholder="Enter your email address"><br><br>
Password:
<br>
<input type="password" id="password" placeholder="Enter your email address"><br><br>
Confirm Password:
<br>
<input type="password" id="confirm" placeholder="Enter your email address"><br><br>
<button onclick="register()">Register</button>
</body>
<script>


function register() {
    let email = document.getElementById('email').value;
    let pass = document.getElementById('password').value;
    let confirm = document.getElementById('confirm').value;

    if (email !== ''||pass !== ''||confirm !==''){
        if(pass === confirm){
            localStorage.setItem('email',email);
            localStorage.setItem('pass',pass);
            window.location = "login.html";
        }else{
            alert("confirm pass sai");
        }
    }else {
        alert("Không được để trống");
    }
}
</script>
</html>
